<div class="d-flex justify-content-end">
    <button  class="agregarAlumno" (click)="openDialog() " mat-button color="primary" mb-3>
        Agregar Alumno
    </button>
</div>

<table mat-table [dataSource]="alumnos" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

   
    <!-- Name Column -->
    <ng-container matColumnDef="nombre y Apellido">
        <th  mat-header-cell *matHeaderCellDef appTamano> Nombre y Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element|nombreYApellido}} </td>
    </ng-container>

    <!-- Weight Column -->
    <!--<ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>-->

    <!-- Symbol Column -->
    <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef appTamano> DNI </th>
        <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef appTamano> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="materia">
        <th mat-header-cell *matHeaderCellDef appTamano> Materia </th>
        <td mat-cell *matCellDef="let element"> {{element.materia}} </td>
    </ng-container>

    <ng-container matColumnDef="nota">
        <th mat-header-cell *matHeaderCellDef appTamano> Nota </th>
        <td mat-cell *matCellDef="let element"> {{element.nota}} </td>
    </ng-container>

    <ng-container appColorLetra matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef appTamano> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>

    <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef appTamano> Opciones </th>
        <td mat-cell *matCellDef="let element"> 
            <button (click)="openDialog(element)" mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
        </button>
        <button (click)="eliminarAlumno(element.dni)"  mat-icon-button color="warn">
            <mat-icon class="eliminarAlumno">cancel</mat-icon>
        </button>
         </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
